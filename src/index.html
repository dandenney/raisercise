<!doctype html>
<html class='no-js' lang=''>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='x-ua-compatible' content='ie=edge'>
  <title></title>
  <meta name='description' content=''>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='styles/app.css'>
</head>

<body>

  <!-- My main man -->
  <main id='app'>

    <section id='exercises'>

      <h2>Exercises</h2>

    </section>

    <section id='addExercises'>

      <h2>Add an Exercise</h2>

      <form id="addExercise">
        <fieldset>
          <label for='title'>Title</label>
          <input id='newTitle' name='title' type='text' />
        </fieldset>
        <fieldset>
          <label for='setting'>Setting</label>
          <input id='newSetting' name='setting' type='text' />
        </fieldset>
        <fieldset>
          <label for='settingType'>Setting Type</label>
          <input id='newSettingType' name='settingType' type='text' />
        </fieldset>
        <fieldset>
          <label for='reps'>Reps</label>
          <input id='newReps' name='reps' type='text' />
        </fieldset>
        <fieldset>
          <label for='raiseAfter'>Raise After</label>
          <input id='newRaiseAfter' name='raiseAfter' type='text' />
        </fieldset>
        <fieldset>
          <label for='raiseBy'>Raise By</label>
          <input id='newRaiseBy' name='raiseBy' type='text' />
        </fieldset>
        <button>
          Add Exercise
        </button>
      </form>
    </section>

  </main>

  <!-- Add the javascripts -->
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src='js/app.js'></script>

</body>

</html>
